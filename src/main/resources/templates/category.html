<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col col-lg">
            <div class="jumbotron">

                <h1 align="center">Books By category</h1>
                <form th:action="@{/api/category}" method="post" th:object="${categoryDto}">
                    <div class="row justify-content-center">
                        <div class="form-group">
                            <select th:field="*{category}">
                                <option
                                        th:each="c : ${categories}"
                                        th:value="${c}"
                                        th:text="${c}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" type="submit">search</button>
                    </div>
                </form>

                <br>

                <ul id="rig">
                    <li th:each="b : ${books}">
                        <a th:href="${b.previewLink}" target="_blank">
                            <div class="rig-cell">
                                <span style="background-position:0 0;"></span>
                                <img th:src="${b.thumbnailUrl}">
                                <h3 th:text="${b.title}"></h3>
                            </div>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
